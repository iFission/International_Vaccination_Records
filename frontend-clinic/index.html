    <script>
      function showStatus(status) {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar");

        // set status
        x.innerText = status;

        // Add the "show" class to DIV
        x.className = "show";

        // After 3 seconds, remove the show class from DIV
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 3000);
      }
    </script>
    <script>
      // Initialize Web3
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:8545")
        );
      }

      var contractAbi = [
        {
          inputs: [],
          stateMutability: "nonpayable",
          type: "constructor",
        },
        {
          inputs: [
            {
              internalType: "uint256",
              name: "x",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "exponent",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "modulus",
              type: "uint256",
            },
          ],
          name: "computeRsa",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "uint256",
              name: "clinicKeyCert",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "clinicModulusCert",
              type: "uint256",
            },
            {
              internalType: "string",
              name: "country",
              type: "string",
            },
          ],
          name: "getClinicPublicKey",
          outputs: [
            {
              components: [
                {
                  internalType: "uint256",
                  name: "key",
                  type: "uint256",
                },
                {
                  internalType: "uint256",
                  name: "modulus",
                  type: "uint256",
                },
              ],
              internalType: "struct Records.RsaKey",
              name: "",
              type: "tuple",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "uint256",
              name: "passportNumber",
              type: "uint256",
            },
          ],
          name: "retrieve",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
            {
              internalType: "string",
              name: "",
              type: "string",
            },
            {
              internalType: "string",
              name: "",
              type: "string",
            },
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "uint256",
              name: "passportNumberEncrypted",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "passportNumber",
              type: "uint256",
            },
            {
              internalType: "string",
              name: "vaccineManufacturer",
              type: "string",
            },
            {
              internalType: "string",
              name: "country",
              type: "string",
            },
            {
              internalType: "uint256",
              name: "clinicKeyCert",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "clinicModulusCert",
              type: "uint256",
            },
          ],
          name: "store",
          outputs: [
            {
              internalType: "bool",
              name: "",
              type: "bool",
            },
          ],
          stateMutability: "payable",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "uint256",
              name: "passportNumberEncrypted",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "passportNumber",
              type: "uint256",
            },
            {
              internalType: "string",
              name: "country",
              type: "string",
            },
            {
              internalType: "uint256",
              name: "clinicKeyCert",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "clinicModulusCert",
              type: "uint256",
            },
          ],
          name: "verifyClinic",
          outputs: [
            {
              internalType: "bool",
              name: "",
              type: "bool",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
      ];
      var contractAddress = "0x6A7f74D3eD94D2522e96bB02e804A748995FC072";
      var contract = web3.eth.contract(contractAbi).at(contractAddress);

      // Set Account
      web3.eth.defaultAccount = web3.eth.accounts[1];
      console.log(web3.eth.accounts[1]);

      // credentials
      var clinicPrivateKey = 3;
      var clinicModulus = 33;

      var clinicKeyCert = 7;
      var clinicModulusCert = 3;

      // add record
      $("form").on("submit", function (event) {
        event.preventDefault();
        var passportNumber = $("[name=passportNumber]").val();
        console.log("passportNumber", passportNumber);

        var passportNumberEncrypted =
          passportNumber ** clinicPrivateKey % clinicModulus;

        var vaccineManufacturer = $("[name=vaccineManufacturer]").val();
        console.log("vaccineManufacturer", vaccineManufacturer);
        var country = $("[name=country]").val();
        console.log("country", country);

        var status = contract.store.call(
          passportNumberEncrypted,
          passportNumber,
          vaccineManufacturer,
          country,
          clinicKeyCert,
          clinicModulusCert,
          {
            gas: 1000000,
          }
        );
        console.log(status);
        if (status) {
          showStatus("Record added successfully.");
        } else {
          showStatus("Error, please check that you are authorised.");
        }
      });
