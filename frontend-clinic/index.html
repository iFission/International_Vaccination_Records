<html lang="en">

      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->

  </head>
  <body>
    <div
      class="container-login100"
      style="background-image: url('images/bg-01.jpg')"
    >
      <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form" role="form">
          <span class="login100-form-title p-b-37">
            View Vaccination Details
          </span>

          <div class="wrap-input100 m-b-20">
            <input
              class="input100"
              type="text"
              name="passportNumber"
              placeholder="Passport Number"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">Upload</button>
          </div>

        </form>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script>
      // Initialize Web3
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:8545")
        );
      }

      var contractAbi = [
        {
          inputs: [
            {
              internalType: "string",
              name: "passportNumber",
              type: "string",
            },
          ],
          name: "retrieve",
          outputs: [
            {
              internalType: "string",
              name: "",
              type: "string",
            },
            {
              internalType: "string",
              name: "",
              type: "string",
            },
            {
              internalType: "string",
              name: "",
              type: "string",
            },
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "string",
              name: "passportNumber",
              type: "string",
            },
            {
              internalType: "string",
              name: "vaccineManufacturer",
              type: "string",
            },
            {
              internalType: "string",
              name: "country",
              type: "string",
            },
          ],
          name: "store",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
      ];
      var contractAddress = "0x05783419353a142565af0A58b201560d03b5087A";
      var contract = web3.eth.contract(contractAbi).at(contractAddress);

      // Set Account
      web3.eth.defaultAccount = web3.eth.accounts[1];
      console.log(web3.eth.accounts[1]);

      // add record
      $("form").on("submit", function (event) {
        event.preventDefault();
        var passportNumber = $("[name=passportNumber]").val();
        console.log("passportNumber", passportNumber);
        var vaccineManufacturer = $("[name=vaccineManufacturer]").val();
        console.log("vaccineManufacturer", vaccineManufacturer);
        var country = $("[name=country]").val();
        console.log("country", country);

        contract.store(passportNumber, vaccineManufacturer, country, {
          gas: 1000000,
        });
      });

    </script>
  </body>
</html>
