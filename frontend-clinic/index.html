    <script src="js/web3.min.js"></script>
    <script>
      function showStatus(status) {
        var x = document.getElementById("snackbar");
        x.innerText = status;
        x.className = "show";
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 3000);
      }
    </script>
    <script>
      // Initialize Web3
      const web3 = new Web3(window.ethereum || "http://localhost:8545");

      var accountSelected;
      if (window.ethereum) {
        window.ethereum
          .enable()
          .then(function (accounts) {
            accountSelected = accounts[0];
            console.log("accountSelected", accountSelected);
            console.log(accounts);
          })
          .catch(function (error) {
            console.error(error);
          });
      } else {
        web3.eth
          .getAccounts()
          .then((accounts) => (accountSelected = accounts[0]));
      }

      var contractAbi = [
        {
          inputs: [],
          stateMutability: "nonpayable",
          type: "constructor",
        },
        {
          inputs: [
            {
              internalType: "uint256[]",
              name: "passportNumberEncrypted",
              type: "uint256[]",
            },
            {
              internalType: "bytes32",
              name: "passportNumberHash",
              type: "bytes32",
            },
            {
              internalType: "string",
              name: "vaccineManufacturer",
              type: "string",
            },
            {
              internalType: "string",
              name: "country",
              type: "string",
            },
            {
              internalType: "uint256",
              name: "clinicKeyCert",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "clinicModulusCert",
              type: "uint256",
            },
          ],
          name: "add",
          outputs: [
            {
              internalType: "string",
              name: "",
              type: "string",
            },
          ],
          stateMutability: "payable",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "bytes32",
              name: "_bytes32",
              type: "bytes32",
            },
          ],
          name: "bytes32ToString",
          outputs: [
            {
              internalType: "string",
              name: "",
              type: "string",
            },
          ],
          stateMutability: "pure",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "uint256[]",
              name: "passportNumberEncrypted",
              type: "uint256[]",
            },
            {
              internalType: "string",
              name: "country",
              type: "string",
            },
            {
              internalType: "uint256",
              name: "clinicKeyCert",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "clinicModulusCert",
              type: "uint256",
            },
          ],
          name: "decryptPassportNumber",
          outputs: [
            {
              internalType: "uint256[]",
              name: "",
              type: "uint256[]",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "bytes32",
              name: "passportNumberHash",
              type: "bytes32",
            },
          ],
          name: "get",
          outputs: [
            {
              internalType: "uint256[]",
              name: "",
              type: "uint256[]",
            },
            {
              internalType: "string",
              name: "",
              type: "string",
            },
            {
              internalType: "string",
              name: "",
              type: "string",
            },
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "string",
              name: "countryName",
              type: "string",
            },
          ],
          name: "getCountryAnalaytics",
          outputs: [
            {
              internalType: "string",
              name: "",
              type: "string",
            },
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "getCountryNames",
          outputs: [
            {
              internalType: "string[]",
              name: "",
              type: "string[]",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "uint256[]",
              name: "input",
              type: "uint256[]",
            },
          ],
          name: "getHash",
          outputs: [
            {
              internalType: "bytes32",
              name: "",
              type: "bytes32",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "uint256[]",
              name: "input",
              type: "uint256[]",
            },
            {
              internalType: "bytes32",
              name: "hash",
              type: "bytes32",
            },
          ],
          name: "verifyHash",
          outputs: [
            {
              internalType: "bool",
              name: "",
              type: "bool",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
      ];
      var contractAddress = "0xe1F3e1c16f27E5938707D88694EACEd5bD9fC236";
      var contract = new web3.eth.Contract(contractAbi, contractAddress);

      // credentials
      var clinicPrivateKey = 29;
      var clinicModulus = 91;

      var clinicKeyCert = 122;
      var clinicModulusCert = 78;

      // add record
      $("form").on("submit", function (event) {
        event.preventDefault();
        var passportNumber = $("[name=passportNumber]").val();
        console.log("passportNumber", passportNumber);
        var passportNumberHash = web3.utils.soliditySha3({
          type: "uint256[]",
          value: passportNumber.split("").map((e) => parseInt(e)),
        });
        console.log("passportNumberHash", passportNumberHash);

        var passportNumberEncrypted = [];
        passportNumber.split("").map((e) => {
          passportNumberEncrypted.push(
            parseInt(
              BigInt(e) ** BigInt(clinicPrivateKey) % BigInt(clinicModulus)
            )
          );
        });
        console.log("passportNumberEncrypted", passportNumberEncrypted);

        var vaccineManufacturer = $("[name=vaccineManufacturer]").val();
        console.log("vaccineManufacturer", vaccineManufacturer);
        var country = $("[name=country]").val();
        console.log("country", country);

        var status = contract.methods
          .add(
            passportNumberEncrypted,
            passportNumberHash,
            vaccineManufacturer,
            country,
            clinicKeyCert,
            clinicModulusCert
          )
          .call({ gas: 1000000 })
          .then(
            (output) => {
              console.log(output);
              status = output;

              if (status == "Record added successfully.") {
                contract.methods
                  .add(
                    passportNumberEncrypted,
                    passportNumberHash,
                    vaccineManufacturer,
                    country,
                    clinicKeyCert,
                    clinicModulusCert
                  )
                  .send({ from: accountSelected, gas: 1000000 })
                  .then((output) => {
                    console.log(output);
                    console.log(status);
                    showStatus(status);
                  });
              } else {
                showStatus(status);
              }
            },
            (e) => showStatus(e)
          );
      });
    </script>
