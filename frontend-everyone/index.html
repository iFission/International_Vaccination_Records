  <body>
    <div
      class="container-login100"
      style="background-image: url('images/bg-01.jpg')"
    >
      <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form" role="form">
          <span class="login100-form-title p-b-37">
            View Vaccination Details
          </span>

          <div class="wrap-input100 m-b-20">
            <input
              class="input100"
              type="text"
              name="passportNumber"
              placeholder="Passport Number"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">Search</button>
          </div>
        </form>
      </div>
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-8">
                            <div class="card-block">
                              <h6 class="details-box-title m-b-20 p-b-5 b-b-default f-w-600">Passport Number</h6>
                                <div class="row">
                                    <div class="col-sm">
                                        <p class="details-box-subtitle m-b-10 f-w-600"id="passportNumber">S2034918</p>
                                    </div>
                                </div>
                                <br>
                                <h6 class="details-box-title m-b-20 p-b-5 b-b-default f-w-600">Vaccination Details</h6>
                                <div class="row">
                                  <div class="col-sm">
                                      <p class="details-box-subtitle m-b-10 f-w-600">Manufacturer</p>
                                      <h6 class="details-box-comment m-b-20 f-w-400" id="vaccineManufacturer">Pfizer</h6>
                                  </div>
                                </div>
                                <br>
                                <div class="row">
                                  <div class="col-sm">
                                    <p class="details-box-subtitle m-b-10 f-w-600">Country Administered</p>
                                    <h6 class="details-box-comment m-b-20 f-w-400" id="countryAdministered">Singapore</h6>
                                  </div>
                                </div>
                                <br>

                                <div class="row">
                                  <div class="col-sm">
                                    <p class="details-box-subtitle m-b-10 f-w-600">Date Administered</p>
                                    <h6 class="details-box-comment m-b-20 f-w-400" id="dateAdministered">like today</h6>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>      
  </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script>
      // Initialize Web3
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:8545")
        );
      }

      var contractAbi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "passportNumberEncrypted",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "passportNumber",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "vaccineManufacturer",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "country",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "clinicKeyCert",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "clinicModulusCert",
				"type": "uint256"
			}
		],
		"name": "add",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "passportNumber",
				"type": "uint256"
			}
		],
		"name": "get",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "countryName",
				"type": "string"
			}
		],
		"name": "getCountryAnalaytics",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getCountryNames",
		"outputs": [
			{
				"internalType": "string[]",
				"name": "",
				"type": "string[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
      var contractAddress = "0x1eD5Dd4C220bbFB670f1d4Bf7f2F21170DBde390";
      var contract = web3.eth.contract(contractAbi).at(contractAddress);

      // Set Account
      web3.eth.defaultAccount = web3.eth.accounts[1];
      console.log(web3.eth.accounts[1]);
      console.log(contract);

      // view record
      $("form").on("submit", function (event) {
        event.preventDefault();
        var passportNumber = parseInt($("[name=passportNumber]").val());

        var [passportNumber, vaccineManufacturer, country] =
          contract.get.call(passportNumber, {
            gas: 1000000,
          });

        document.getElementById("passportNumber").innerHTML = passportNumber;
        document.getElementById("vaccineManufacturer").innerHTML = vaccineManufacturer;
        document.getElementById("countryAdministered").innerHTML = country;
        console.log("passportNumber", passportNumber);
        console.log("vaccineManufacturer", vaccineManufacturer);
        console.log("country", country);
      });
    </script>
  </body>
